version: '3.8'

services:
  flowlytics:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=/app/data/analytics.db
      - ALLOWED_ORIGINS=*
      - RATE_LIMIT=100
      - MAX_EVENTS=1000000
      - RETENTION_DAYS=90
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./frontend:/app/frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

